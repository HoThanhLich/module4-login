<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3>Home</h3>
<div class="container">
    <form th:action="@{/login}" method="post" th:object="${login}" >
        <h3>Acc: </h3>
        <input type="text" th:field="*{account}">
        <h3>pass</h3>
        <input type="text" th:field="*{password}">
        <input type="submit" value="login">
    </form>
</div>
</body>
</html>
